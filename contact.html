---
layout: boxed
---

<div class="field is-horizontal">
    <div class="field-body">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input is-medium" type="text" placeholder="Input Name">
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input is-medium" type="email" placeholder="Input Email">
            </div>
        </div>
    </div>
</div>
<div class="field">
    <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
</div>
<div class="submit-button">
    <a class="button">Submit</a>
</div>
